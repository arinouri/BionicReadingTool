<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #424242;
			font-family: Arial, sans-serif;
			color: #fff;
			font-size: 20px;
			line-height: 1.5;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		h1 {
			text-align: center;
			font-size: 48px;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		input[type="text"] {
			padding: 15px;
			font-size: 24px;
			width: 100%;
			border: none;
			border-radius: 5px;
			background-color: #F5DEB3;
			color: #333;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
		}
		#output {
			margin-top: 30px;
			font-size: 30px;
			text-align: center;
		}
		.bold {
			font-weight: bold;
			background: linear-gradient(45deg, #ff0000, #ffffff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>
</head>
<body>
	<h1>Bold Initials Website</h1>
	<input type="text" id="myTextbox" placeholder="Type your text here...">
	<div id="output"></div>
	<script>
		let textBox = document.getElementById("myTextbox");
		textBox.addEventListener("input", function(event) {
			let words = textBox.value.split(" ");
			let output = "";
			let lastIndex = 0;
			for (let i = 0; i < words.length; i++) {
				let wordLength = words[i].length;
				let boldedLength = Math.ceil(wordLength * 0.3);
				let boldedLetters = words[i].substring(0, boldedLength);
				let unboldedLetters = words[i].substring(boldedLength);
				let boldedWord = "<span class='bold'>" + boldedLetters + "</span>" + unboldedLetters;
				let index = textBox.value.indexOf(words[i], lastIndex);
				let prefix = textBox.value.substring(lastIndex, index);
				output += prefix + boldedWord;
				lastIndex = index + words[i].length;
			}
			let suffix = textBox.value.substring(lastIndex);
			output += suffix;
			document.getElementById("output").innerHTML = output;
		});
	</script>
</body>
</html>
