<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			width: 400px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div style="text-align:center;">
		<input type="text" id="myTextbox">
	</div>
	<div id="output" style="text-align:center;"></div>
	<script>
		let textBox = document.getElementById("myTextbox");
		textBox.addEventListener("keyup", function(event) {
			let words = textBox.value.split(" ");
			let output = "";
			for (let i = 0; i < words.length; i++) {
				let wordLength = words[i].length;
				let boldedLength = Math.ceil(wordLength * 0.3); // calculate the number of initials to bold (30% of the word length rounded up)
				let boldedLetters = words[i].substring(0, boldedLength); // get the bolded initials
				let unboldedLetters = words[i].substring(boldedLength); // get the unbolded letters
				let boldedWord = "<b>" + boldedLetters + "</b>" + unboldedLetters; // combine the bolded and unbolded letters
				output += boldedWord + " ";
			}
			document.getElementById("output").innerHTML = output;
		});
	</script>
</body>
</html>
