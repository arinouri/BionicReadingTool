<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colored Overlays | Read Easier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .controls input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 180px;
      padding: 15px;
      font-size: 1.1rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      resize: vertical;
      position: relative;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    a {
      color: #aaa;
      margin-top: 30px;
      text-decoration: underline;
    }

    label {
      font-size: 0.9rem;
      color: #ccc;
    }

  </style>
</head>
<body>

  <h1>Colored Overlays</h1>
  <p>Use color overlays to make reading easier on your eyes. Great for dyslexia and light sensitivity.</p>

  <div class="controls">
    <label>
      Overlay Color:
      <input type="color" id="overlayColor" value="#00ffcc" onchange="updateOverlay()" />
    </label>
    <label>
      Opacity:
      <input type="range" id="overlayOpacity" min="0" max="1" step="0.01" value="0.2" onchange="updateOverlay()" />
    </label>
  </div>

  <textarea placeholder="Try reading with the overlay...">This is some sample text. You can type your own or paste anything you'd like to read more comfortably using a colored overlay.</textarea>

  <div class="overlay" id="overlay"></div>

  <a href="../read-easier.html">‚Üê Back to Read Easier Home</a>

  <script>
    function updateOverlay() {
      const color = document.getElementById("overlayColor").value;
      const opacity = document.getElementById("overlayOpacity").value;
      const overlay = document.getElementById("overlay");
      overlay.style.backgroundColor = color;
      overlay.style.opacity = opacity;
    }

    // Initialize default overlay
    updateOverlay();
  </script>

</body>
</html>
