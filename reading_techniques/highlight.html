<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Line Highlighting | Read Easier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 120px;
      padding: 15px;
      font-size: 1.1rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 20px;
      resize: vertical;
    }

    .highlight-box {
      max-width: 800px;
      min-height: 200px;
      background-color: #1e1e1e;
      padding: 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .line {
      display: block;
      margin-bottom: 12px;
    }

    .highlighted {
      background-color: #2e7d32;
      color: #ffffff;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      color: #aaa;
      text-decoration: underline;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Line Highlighting</h1>
  <p>Paste your paragraph, then use Next/Previous to move through one line at a time.</p>

  <textarea id="highlightInput" placeholder="Paste your paragraph here..."></textarea>
  <div class="controls">
    <button onclick="loadLines()">üîÑ Load</button>
  </div>

  <div class="highlight-box" id="highlightBox"></div>

  <div class="controls">
    <button onclick="prevLine()">‚¨Ö Previous</button>
    <button onclick="nextLine()">Next ‚û°</button>
  </div>

  <a href="../read-easier.html">‚Üê Back to Read Easier Home</a>

  <script>
    let lines = [];
    let currentLine = 0;

    function loadLines() {
      const text = document.getElementById("highlightInput").value.trim();
      if (!text) return;
      lines = text.split(/\n|(?<=\.)\s/); // split by newline or after periods
      currentLine = 0;
      renderLines();
    }

    function renderLines() {
      const box = document.getElementById("highlightBox");
      box.innerHTML = "";
      lines.forEach((line, i) => {
        const span = document.createElement("span");
        span.className = "line" + (i === currentLine ? " highlighted" : "");
        span.textContent = line;
        box.appendChild(span);
      });
    }

    function nextLine() {
      if (currentLine < lines.length - 1) {
        currentLine++;
        renderLines();
      }
    }

    function prevLine() {
      if (currentLine > 0) {
        currentLine--;
        renderLines();
      }
    }
  </script>

</body>
</html>
