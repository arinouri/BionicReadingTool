<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chunking | Read Easier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 120px;
      padding: 15px;
      font-size: 1.1rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 20px;
      resize: vertical;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
    }

    .controls input, .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    .chunk-box {
      background: #1e1e1e;
      padding: 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      max-width: 800px;
      min-height: 150px;
      text-align: left;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    a {
      color: #aaa;
      text-decoration: underline;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Chunking Tool</h1>
  <p>Paste your text and view it in focused, smaller sections (chunks).</p>

  <textarea id="chunkInput" placeholder="Paste your paragraph here..."></textarea>

  <div class="controls">
    <label>Chunk size (words): <input id="chunkSize" type="number" value="30" min="5" max="100" /></label>
    <button onclick="chunkText()">üîÑ Chunk It</button>
  </div>

  <div class="chunk-box" id="chunkBox">Chunks will appear here.</div>

  <div class="nav-buttons">
    <button onclick="prevChunk()">‚¨Ö Previous</button>
    <button onclick="nextChunk()">Next ‚û°</button>
  </div>

  <a href="../read-easier.html">‚Üê Back to Read Easier Home</a>

  <script>
    let chunks = [];
    let currentChunkIndex = 0;

    function chunkText() {
      const input = document.getElementById("chunkInput").value.trim();
      const chunkSize = parseInt(document.getElementById("chunkSize").value) || 30;
      const words = input.split(/\s+/);

      chunks = [];
      for (let i = 0; i < words.length; i += chunkSize) {
        chunks.push(words.slice(i, i + chunkSize).join(" "));
      }

      currentChunkIndex = 0;
      displayChunk();
    }

    function displayChunk() {
      const chunkBox = document.getElementById("chunkBox");
      if (chunks.length === 0) {
        chunkBox.textContent = "No content to display.";
      } else {
        chunkBox.textContent = chunks[currentChunkIndex];
      }
    }

    function nextChunk() {
      if (currentChunkIndex < chunks.length - 1) {
        currentChunkIndex++;
        displayChunk();
      }
    }

    function prevChunk() {
      if (currentChunkIndex > 0) {
        currentChunkIndex--;
        displayChunk();
      }
    }
  </script>

</body>
</html>
