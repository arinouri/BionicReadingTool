<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reader View | Read Easier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reader.css" />
</head>
<body>

  <h1>Reader View</h1>
  <p>Paste messy HTML content or webpage text below. Click “Simplify” to clean it up for easier reading.</p>

  <textarea id="readerInput" placeholder="Paste raw HTML or copied website text here..."></textarea>

  <div class="controls">
    <button onclick="simplifyText()">🧹 Simplify</button>
  </div>

  <div class="reader-box" id="readerBox">Cleaned content will appear here.</div>

  <a href="../read-easier.html">← Back to Read Easier Home</a>

  <script src="js/reader.js"></script>
</body>
</html>
